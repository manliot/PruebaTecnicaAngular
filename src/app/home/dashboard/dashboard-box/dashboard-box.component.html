<div class="dashboard-box-container">
    <mat-card class="card-style" (click)="changePanel()">
        <div class="metrics-container">
                <p class="font2" [ngStyle]="{'color': '#9469AD'}">{{metricName}}</p>
                <p class="font1" [ngStyle]="{'color': '#ffff'}">{{province}}</p>
                <p class="font2" [ngStyle]="{'color': '#fff'}">{{metricValue}}</p>
        </div>
    </mat-card>
</div>
