<div class="add-form-overlay">
    <div class="add-form-container">
        <div class="add-form-header">
            <h3 class="form-title">Add Data </h3> <!-- se lo pasa el padre -->
        </div>
        <div class="add-form-body">
            <form [formGroup]="addForm" (ngSubmit)="emitNewElement()">
                <div class="formItem">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" formControlName="date">
                </div>
                <div class="formItem">
                    <label for="city">City</label>
                    <select id="city" name="city" formControlName="city">
                        <option *ngFor="let city of citiesArr" value={{city}}>{{city.city}}
                        </option>
                    </select>
                </div>
                <div class="formItem">

                    <label for="accDeath">Death to Date</label>
                    <input type="number" id="accDeath" name="accDeath" formControlName="accDeath">
                </div>
                <div class="form-footer">
                    <button type="submit" style="background-color: rgb(99 169 83);">Save</button>
                    <button type="reset" style="background-color: rgb(169, 83, 83);" (click)="emitCloseAddForm()">
                        Cancell
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
