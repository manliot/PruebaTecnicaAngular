<div class="dashboard-table-container">
    <mat-paginator class="dashboard-paginator-table" [pageSizeOptions]="[25,50,100]"
        showFirstLastButtons></mat-paginator>
    <table class="table" mat-table [dataSource]="rawData">

        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date:'yyyy-MM-dd'}} </td>
        </ng-container>

        <ng-container matColumnDef="City">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <ng-container matColumnDef="Population">
            <th mat-header-cell *matHeaderCellDef> Population </th>
            <td mat-cell *matCellDef="let element"> {{element.population | number:'1.0'}} </td>
        </ng-container>

        <ng-container matColumnDef="Deaths to Date">
            <th mat-header-cell *matHeaderCellDef> Deaths to Date </th>
            <td mat-cell *matCellDef="let element"> {{element.deaths | number:'1.0'}} </td>
        </ng-container>

        <ng-container matColumnDef="Deaths vs Population">
            <th mat-header-cell *matHeaderCellDef> Deaths vs Population </th>
            <td mat-cell *matCellDef="let element"> {{((element.deaths /element.population)*100).toFixed(2) + '%' }}
            </td>
        </ng-container>

        <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell class="pointer" *matCellDef="let element" (click)="openUpdateForm($event)">
                <mat-icon [ngStyle]="{'fill': 'transparent','color': '#14376d'}">edit</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>

</div>
